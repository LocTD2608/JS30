<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "cont">
        <div class="form">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name = "email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name = "password">
            </label>
            <button class="submit" type="button">Sign In</button>
            <p class="forgot-password">Forgot Password</p>
            <div class="social-media">
                <ul>
                    <li><img src="images/facebook.png" alt=""></li>
                    <li><img src="images/twitter.png" alt=""></li>
                    <li><img src="images/linkedin.png" alt=""></li>
                    <li><img src="images/instagram.png" alt=""></li>
                </ul>
            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>New here?</h2>
                        <p>Sign up and discover great aomunt of new opportunities</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>One of us</h2>
                        <p>If you already has an account,just sign in.We're missed you!</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-up">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>sign-up</h2>
                    <label>
                        <span>Name</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password">
                    </label>
                    <label>
                        <span>Confirm Password</span>
                        <input type="password">
                    </label>
                    <button type="button" class="submit">Sign Up Now</button>
                    <script type="text/javascript" src="script.js"></script>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
