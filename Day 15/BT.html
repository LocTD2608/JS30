        class Product {
            constructor(id,name,price,quantity) {
                this.id = id;
                this.name = name;
                this.price = price;
                this.quantity = quantity;
            }  
            show() {
                console.log(this.id+"<br>"+this.name+"<br>"+this.price+"<br>"+this.quantity)
            }

        }
        let productList = [];
        function themSanPham(id,name,price,quantity) {
            const sp = new Product(id,name,price,quantity);
            productList.push(sp);
        }
        function tongGiaTriTonKho() {
            let tong = 0;
            for (let sp of productList) {
                tong += sp.price * sp.quantity;
            }
            return tong;
    }
    function giacaonhat() {
                let mostexpensive = productList[0];
                for (let product of productList) {
                    if (product.price >mostexpensive.price) {
                        mostexpensive = product;
                    }
                }
                return mostexpensive;
        }

    let products = [

];
for (let p of products) {
