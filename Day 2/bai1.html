<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            var a = 0;b= 1
            for (var i = 2;i <= n;i++) {
                temp = a + b
                a = b
                b = temp
            }
            document.write(temp)
        }

        var n = parseInt(prompt())
        fibonacci(n)
    </script>
</body>
</html>
