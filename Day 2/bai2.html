<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daoNguocChuoi(str) {
            var ketqua = '';
            for(var i = str.length - 1 ; i >= 0; i --) {
                ketqua += str[i]
            }
            document.write(ketqua)
        }

        var n = prompt()
        daoNguocChuoi(n)
    </script>
</body>
</html>
