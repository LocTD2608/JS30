<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        t = 0
        function tongChuso(n) {
            var t = 0
            while (n > 0) {
                t += (n % 10)
                n = Math.floor(n/10)
            }
            document.write(t)
        }
        var n = parseInt(prompt(n))
        tongChuso(n)
    </script>
</body>
</html>
