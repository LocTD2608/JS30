<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n) {
            var t = 1
            for (i = 1; i <= n; i++) {
                t *= i
            }
            document.write(t)
        }
    var n = parseInt(prompt("Nhập số nguyên:"))
    tinhGiaiThua(n)
    </script>
</body>
</html>
