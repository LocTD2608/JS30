<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demSoChiaHet() {
            t = 0
            for (i=1;i <= 100;i++) {
                if ( i % 3 == 0 && i % 5 == 0) {
                    t += 1
                }
            }
            document.write(" số các số chia hết cho cả 3 và 5 là " + t)
        }

        demSoChiaHet()
    </script>
</body>
</html>
