<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function tongSoLe(n) {
        t = 0
        for (i = 1; i <= n; i++ ) {
            if (i % 2 != 0)
            t += i
        }
        document.write("tổng số lẻ nhỏ lơn n là:" + t)
    }
    var n = parseInt(prompt())
    tongSoLe(n)
</script>
</body>
</html>
