<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function kiemtraChanLe(n){
            if (n % 2 == 0) {
                document.write("Số chẵn");
            } else {
                document.write("Số lẻ");
            }
        }

        var n = parseInt(prompt("Nhập số nguyên:"))
        kiemtraChanLe(n)

         
    </script>
</body>
