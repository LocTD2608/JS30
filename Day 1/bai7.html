<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function veTamGiac(n) {
            for (var i = 1 ;i <= n;i++) {
                var dong = "" ;
                for (var j = 1; j <= i;j++) {
                    dong += "*" ;
                }
                document.write(dong + "<br>");
            }
        }
        var n = parseInt(prompt());
        veTamGiac(n);
    </script>
</body>
</html>
